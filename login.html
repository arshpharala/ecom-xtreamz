<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="description"
      content="Xtremez is the Middle East’s leader in corporate gifts, promotional products, and sustainable branded giveaways. Discover innovative gifting solutions.">
    <meta name="keywords"
      content="Corporate Gifts, Promotional Products, Sustainable Giveaways, Custom Gifts, Xtremez">
    <meta name="author" content="Xtremez" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.xtremez.com/" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180"
      href="assets/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32"
      href="assets/icons//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
      href="assets/icons//favicon-16x16.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.xtremez.com/" />
    <meta property="og:title" content="Corporate Gift Items | Xtremez" />
    <meta property="og:description"
      content="Explore high-quality sustainable and branded corporate gifts from Xtremez – delivering innovative gifting solutions across the Middle East." />
    <meta property="og:image"
      content="https://www.xtremez.com/assets/images/social-preview.jpg" />

    <title>Corporate Gifts & Promotional Items in UAE | Xtreme
      Gifting</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@100;300;400;600&display=swap"
      rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <!-- Bootstrap Icons (for user/cart/search icons) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet">

    <!-- Your compiled SCSS output -->
    <link href="assets/css/main.css" rel="stylesheet">

    <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "Organization",
              "name": "Xtremez",
              "url": "https://www.xtremez.com",
              "logo": "https://www.xtremez.com/assets/images/logo.png",
              "sameAs": [
                "https://www.facebook.com/xtremez",
                "https://www.instagram.com/xtremez",
                "https://www.twitter.com/xtremez"
              ]
            }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Xtremez",
        "url": "https://www.xtremez.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.xtremez.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

  </head>
  <body>

    <div class="site-wrapper d-flex flex-column min-vh-100">

      <header class="main-header py-5 border-bottom" id="header">
        <!-- Dynamically load header component here - main.js-->
      </header>

      <main class="flex-fill">

        <section class="login-section py-5">
          <div class="container">
            <div class="text-center mb-4">
              <h2 class="section-title fs-1">Sign In
                / Sign Up</h2>
            </div>

            <div class="row justify-content-center">
              <div class="col-lg-10">
                <div class="row g-0 shadow login-boxes">
                  <!-- Sign Up -->
                  <div
                    class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center login-signup-box">
                    <h3 class="mb-4 fw-bold" style="font-size: 2rem;">Sign
                      Up</h3>
                    <form>
                      <div class="mb-3">
                        <input type="text" class="form-control theme-input"
                          placeholder="Your Name">
                      </div>
                      <div class="mb-3">
                        <input type="email" class="form-control theme-input"
                          placeholder="Your email">
                      </div>
                      <div class="mb-4">
                        <input type="password" class="form-control theme-input"
                          placeholder="Password">
                      </div>
                      <button type="submit"
                        class="btn btn-login btn-secondary w-100">SIGN
                        UP</button>
                    </form>
                  </div>
                  <!-- Sign In -->
                  <div
                    class="col-md-6 login-signin-box d-flex flex-column justify-content-center p-5">
                    <h3 class="mb-4 fw-bold text-white"
                      style="font-size: 2rem;">Sign In</h3>
                    <form>
                      <div class="mb-3">
                        <input type="text"
                          class="form-control login-inp theme-input"
                          placeholder="Your Name">
                      </div>
                      <div class="mb-3">
                        <input type="password"
                          class="form-control login-inp theme-input"
                          placeholder="Your Password">
                      </div>
                      <div class="my-4 d-flex align-items-center">
                        <input type="checkbox"
                          class="form-check-input me-2 theme-checkbox"
                          id="rememberMe">
                        <label
                          class="form-check-label text-white text-uppercase small"
                          for="rememberMe"
                          style="letter-spacing: 0.1em;">Remember
                          me</label>
                      </div>
                      <button type="submit"
                        class="btn btn-login-alt btn-primary w-100 mt-5">SIGN
                        IN</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

      </main>

      <footer class="site-footer pt-5" id="footer">
        <!-- Dynamically load footer component here - main.js -->
      </footer>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap 5 Bundle JS (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- custom JS -->
    <script src="assets/js/main.js"></script>

  </body>
</html>
