<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="description"
      content="Xtremez is the Middle East’s leader in corporate gifts, promotional products, and sustainable branded giveaways. Discover innovative gifting solutions.">
    <meta name="keywords"
      content="Corporate Gifts, Promotional Products, Sustainable Giveaways, Custom Gifts, Xtremez">
    <meta name="author" content="Xtremez" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.xtremez.com/" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180"
      href="assets/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32"
      href="assets/icons//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
      href="assets/icons//favicon-16x16.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.xtremez.com/" />
    <meta property="og:title" content="Corporate Gift Items | Xtremez" />
    <meta property="og:description"
      content="Explore high-quality sustainable and branded corporate gifts from Xtremez – delivering innovative gifting solutions across the Middle East." />
    <meta property="og:image"
      content="https://www.xtremez.com/assets/images/social-preview.jpg" />

    <title>Corporate Gifts & Promotional Items in UAE | Xtreme
      Gifting</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@100;300;400;600&display=swap"
      rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <!-- Bootstrap Icons (for user/cart/search icons) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet">

    <!-- Your compiled SCSS output -->
    <link href="assets/css/main.css" rel="stylesheet">

    <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "Organization",
              "name": "Xtremez",
              "url": "https://www.xtremez.com",
              "logo": "https://www.xtremez.com/assets/images/logo.png",
              "sameAs": [
                "https://www.facebook.com/xtremez",
                "https://www.instagram.com/xtremez",
                "https://www.twitter.com/xtremez"
              ]
            }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Xtremez",
        "url": "https://www.xtremez.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.xtremez.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

  </head>
  <body>

    <div class="site-wrapper d-flex flex-column min-vh-100">

      <header class="main-header py-5 border-bottom" id="header">
        <!-- Dynamically load header component here - main.js-->
      </header>

      <main class="flex-fill">
        <section class="breadcrumb-bar py-2">
          <div class="container">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-0 py-2">
                <li class="breadcrumb-item">
                  <a href="index.html" class="text-white" title="Home">
                    <!-- <i class="bi bi-house"></i> -->
                    Home
                  </a>
                </li>
                <li class="breadcrumb-item active text-white"
                  aria-current="page"
                  title="Search">
                  My Cart
                </li>
              </ol>
            </nav>
          </div>
        </section>

        <section class="profile-section py-5">
          <div class="container">
            <div class="text-center mb-4">
              <h2 class="section-title fs-1">Address Book</h2>
            </div>
            <div class="row">
              <!-- Sidebar -->
              <div class="col-lg-3 mb-4">
                <nav class="profile-sidebar d-flex flex-column gap-3">
                  <a href="profile.html" class="profile-link">MY PROFILE</a>
                  <a href="change-password.html" class="profile-link">CHANGE
                    PASSWORD</a>
                  <a href="manage-address.html"
                    class="profile-link active">ADDRESS
                    BOOK</a>
                  <a href="manage-payments.html" class="profile-link">MY PAYMENT
                    OPTIONS</a>
                  <a href="manage-orders.html" class="profile-link">MY ORDER
                    HISTORY</a>
                </nav>
              </div>

              <!-- Main Content -->
              <div class="col-lg-9">
                <form class="profile-main bg-white p-4">
                  <div class="row g-4 p-4">
                    <div class="col-md-12">
                      <label class="form-label">Province</label>
                      <select
                        class="form-select theme-select">
                        <option selected>Select your
                          province</option>
                        <option>Dubai</option>
                        <option>Abu Dhabi</option>
                      </select>
                    </div>
                    <div class="col-md-12">
                      <label class="form-label">City</label>
                      <select
                        class="form-select theme-select">
                        <option selected>Select your
                          city</option>
                        <option>Dubai</option>
                        <option>Ajman</option>
                      </select>
                    </div>
                    <div class="col-md-12">
                      <label class="form-label">Area</label>
                      <select
                        class="form-select theme-select">
                        <option selected>Select your
                          area</option>
                        <option>International City</option>
                        <option>Business Bay</option>
                      </select>
                    </div>
                    <div class="col-md-12">
                      <label class="form-label">Address</label>
                      <input type="text"
                        class="form-control theme-input"
                        placeholder="House no / building / street / area">
                    </div>
                    <div class="col-md-12">
                      <label class="form-label">Landmark
                        (Optional)</label>
                      <textarea class="form-control theme-input"
                        placeholder="E.g. beside train station"></textarea>
                    </div>
                    <div class="col-12 mt-4">
                      <button type="submit"
                        class="btn btn-save btn-secondary">SAVE
                        CHANGES</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>

      </main>

      <footer class="site-footer pt-5" id="footer">
        <!-- Dynamically load footer component here - main.js -->
      </footer>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap 5 Bundle JS (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- custom JS -->
    <script src="assets/js/main.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/profile.js"></script>

  </body>
</html>
